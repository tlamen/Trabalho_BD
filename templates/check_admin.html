{% extends 'base.html' %}

{% block content %}
<div class="register">
    <h1>{% block title %} Faça login como admin para ver as denúncias! {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="email">Email: </label>
            <input type="text" name="email"
                   placeholder="email">
            </input>
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="text" name="password"
                   placeholder="Senha">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</div>
{% endblock %}

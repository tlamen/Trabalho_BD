<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3rem;
            text-decoration: none;
        }

        nav {
            display: flex;
            padding-top: 3px;
            padding-bottom: 3px;
            background-color: lightgray;
            width: 100%;
            justify-content: space-around;
        }

        .department {
            padding: 10px;
            margin: 10px;
            background-color: #f7f4f4;
            width: 95%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .professor {
            padding: 10px;
            margin: 15px;
            background-color: #f7f4f4;
            width: 95%;
        }

        .department h3 {
            width: 80%;
        }

        .department a {
            width: 20%;
        }

        body {
            margin: 0;
        }

        .page-title {
            font-size: 3rem;
            text-decoration: none;
        }

        .sub-session {
            background-color: lightpink;
            max-width: 90%;
        }

        .class {
            width: 90%;
            padding: 7px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: start;
        }

        .class a{
            text-decoration: underline;
            color: black;
        }

        .register {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        select {
            width: 70px;
            font-size: 16px;
        }

        .register input {
            width: 100%;
            height: 23px;
            font-size: 17px;
        }

        .review-form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .review-form button {
            width: 100%;
        }

        .reviews {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .class-info {
            width: 60%;
            display: flex;
            flex-direction: column;
            background-color: lightpink;
            padding: 5px;
            border-radius: 15px;
        }

        input {
            width: 50%;
        }

        .class-info div {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            flex-direction: column;
        }

        .class-info h3 {
            margin-bottom: 150px;
        }

        .class-info div div {
            display: flex;
            flex-direction: column;
            align-items: start;
            background-color: lightgray;
            width: 65%;
            padding: 10px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('professors') }}">Professores</a>
        <a href="{{ url_for('departments') }}">Departamentos</a>
        <a href="{{ url_for('register') }}">Registrar</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
